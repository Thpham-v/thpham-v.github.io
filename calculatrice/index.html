<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Link GoogleFonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	
	<link rel="stylesheet" href="style.css">
	<title>Calculatrice</title>
</head>

<body>
	<a href="https://thpham-v.github.io">
		<nav><span class="material-symbols-outlined">home</span></nav>
	</a>
	<div class="calculatrice">
		<div class="ecran"></div>
			<div class="touches">
				<button data-key="8" class="bouton">C</button>
				<button data-key="219" class="bouton">(</button>
				<button data-key="221" class="bouton">)</button>
				<button data-key="191" class="bouton">/</button>
				<button data-key="55" class="bouton">7</button>
				<button data-key="56" class="bouton">8</button>
				<button data-key="57" class="bouton">9</button>
				<button data-key="88" class="bouton">*</button>
				<button data-key="52" class="bouton">4</button>
				<button data-key="53" class="bouton">5</button>
				<button data-key="54" class="bouton">6</button>
				<button data-key="189" class="bouton">-</button>
				<button data-key="49" class="bouton">1</button>
				<button data-key="50" class="bouton">2</button>
				<button data-key="51" class="bouton">3</button>
				<button data-key="187" class="bouton">+</button>
				<button data-key="48" class="bouton">0</button>
				<button data-key="190" class="bouton">.</button>
				<button data-key="13" class="bouton">=</button>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
